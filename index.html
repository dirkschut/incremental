<!DOCTYPE html>
<html>
    <head>
        <title>Incremental</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="behavior.js"></script>
    </head>
    <body>
        <div id="container">
            <h1>Incremental</h1>
            <p>This will be the home of my incremental game.</p>
            <button id="GetMore">Get 10 more things</button>

            
            <div id="resources">
                You currently have:
                <ul>
                    <li><span id="LogsAmount">0</span> Logs</li>
                    <li><span id="PlanksAmount">0</span> Planks</li>
                    <li><span id="StoneAmount">0</span> Stone</li>
                    <li><span id="FoodAmount">0</span> Food</li>
                </ul>
            </div>
        </div>
    </body>
</html>
